<md-dialog aria-label="Add Event">
  <form ng-cloak>
    <md-toolbar style="background-color: lightblue;">
      <div class="md-toolbar-tools">
        <h2>Add Event to {{building}} : {{floor}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <md-input-container>
          <label>Event Name</label>
          <input type="text" md-maxlength="30" required name="name" ng-model="addEvent.name">
          <div ng-messages="addEvent.name.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
          </div>
        </md-input-container>
        <br>
        <md-input-container>
          <md-datepicker required name="eventDate" ng-model="addEvent.eventDate"
                         md-placeholder="Event Date"></md-datepicker>
          <div ng-messages="addEvent.eventDate.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <br>
        <md-input-container flex="50">
          <label>Start Time</label>
          <input ng-model="addEvent.startTime">
          <div ng-messages="addEvent.startTime.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container flex="50">
          <label>End Time</label>
          <input ng-model="addEvent.endTime">
          <div ng-messages="addEvent.endTime.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <br>
        <md-input-container class="md-block">
          <label>Description</label>
          <input ng-model="addEvent.description">
          <div ng-messages="addEvent.description.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <br>
        <md-input-container class="md-block">
          <label>Location</label>
          <input ng-model="addEvent.location">
          <div ng-messages="addEvent.location.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <br>
        <md-input-container >
          <label>UID</label>
          <input ng-model="addEvent.user">
          <div ng-messages="addEvent.user.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <md-button ng-click="save('add')" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
